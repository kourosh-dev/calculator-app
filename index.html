<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------ links ------------>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  
  <!------------ script ------------>
  <script defer src="script/main.js"></script>

</head>
<body id="js-body">
  <main class="main">
    <header class="header">
      <h1 class="h1" id="js-h1">calc</h1>
      <div class="container-theme">
        <span class="theme-label" id="js-label-theme">THEME</span>
        <div class="container-theme-button">
          <button class="theme-button" id="js-theme-button">
            <div class="theme-inner-button" id="js-button-theme-inner"></div>
            <div class="dark part-of-theme" id="js-black-theme"></div>
            <div class="light part-of-theme" id="js-light-theme"></div>
          </button>
        </div>
      </div>
    </header>
    <section class="section">
      <input type="text" class="display" id="js-display" value="0" disabled>
      <div class="keypad" id="js-keypad">
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>7</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>8</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>9</span>
          </button>
        </div>
        <div class="shadow-key-blue js-shadow-key-blue">
          <button class="del-key key" id="js-delete-key">
            <span>del</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>4</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>5</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>6</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>+</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>1</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>2</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>3</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>-</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>.</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>0</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key js-operation-key">
            <span>/</span>
          </button>
        </div>
        <div class="shadow-key js-shadow-key">
          <button class="calculate-button key multiply-key">
            <span>x</span>
          </button>
        </div>
        <div class="shadow-key-blue shadow-key-reset js-shadow-key-blue">
          <button class="reset-key key" id="js-reset-key">
            <span>reset</span>
          </button>
        </div>
        <div class="shadow-key-red" id="js-shadow-key-red">
          <button class="equal-key key" id="js-equal-key">
            <span>=</span>
          </button>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
