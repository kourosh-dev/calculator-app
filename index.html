<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------ links ------------>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  
  <!------------ script ------------>
  <script defer src="script/main.js"></script>

</head>
<body>
  <main class="main">
    <header class="header">
      <h1 class="h1">calc</h1>
      <div class="container-theme">
        <span class="theme-label">THEME</span>
        <div class="container-theme-button">
          <div class="number-themes">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <button class="theme-button">
            <div class="theme-inner-button"></div>
          </button>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="result">399,981</div>
      <div class="keypad">
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>7</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>8</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>9</span>
          </button>
        </div>
        <div class="shadow-key-blue">
          <button class="del-key key">
            <span>del</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>4</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>5</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>6</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>+</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>1</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>2</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>3</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>-</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>.</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>0</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key">
            <span>/</span>
          </button>
        </div>
        <div class="shadow-key">
          <button class="calculate-button key multiply-key">
            <span>x</span>
          </button>
        </div>
        <div class="shadow-key-blue shadow-key-reset">
          <button class="reset-key key">
            <span>reset</span>
          </button>
        </div>
        <div class="shadow-key-red">
          <button class="equal-key key">
            <span>=</span>
          </button>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
