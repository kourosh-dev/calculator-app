<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------ links ------------>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <!------------ script ------------>
  <script defer src="script/main.js"></script>

</head>
<body>
  <main class="main">
    <header class="header">
      <h1 class="h1">calc</h1>
      <div class="container-theme">
        THEME
        <div class="container-theme-button">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <button class="theme-button">
            <div class="theme-inner-button"></div>
          </button>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="result"></div>
      <div class="calculate-buttons-container">
        <button class="calculate-button">7</button>
        <button class="calculate-button">8</button>
        <button class="calculate-button">9</button>
        <button class="delete-button">DEL</button>
        <button class="calculate-button">4</button>
        <button class="calculate-button">5</button>
        <button class="calculate-button">6</button>
        <button class="calculate-button">+</button>
        <button class="calculate-button">1</button>
        <button class="calculate-button">2</button>
        <button class="calculate-button">3</button>
        <button class="calculate-button">-</button>
        <button class="calculate-button">.</button>
        <button class="calculate-button">0</button>
        <button class="calculate-button">/</button>
        <button class="calculate-button">x</button>
        <button class="reset-button">reset</button>
        <button class="equale-button">=</button>
      </div>
    </section>
  </main>
</body>
</html>
